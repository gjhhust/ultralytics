tracker_type: bytetrack

# 降低阈值以捕捉低置信度的小目标
track_high_thresh: 0.1     # 高阈值从0.25→0.1（允许更多低分检测进入匹配）
track_low_thresh: 0.05     # 低阈值从0.1→0.05（匹配更多可能漏检的小目标）
new_track_thresh: 0.1      # 新轨迹阈值从0.25→0.1（更容易初始化小目标轨迹）

# 缩短轨迹缓冲时间（小目标易丢失）
track_buffer: 15           # 从30→15（更快速清除丢失轨迹）

# 放松匹配条件
match_thresh: 0.5          # 匹配阈值从0.8→0.5（小目标位置变化较大时需要更宽松的匹配）
fuse_score: True           # 保持启用（分数与IOU融合有助于低分匹配）

# 建议补充的优化项（需要配合检测模型调整）
min_box_area: 1            # 取消注释并设为1（允许最小像素目标）
